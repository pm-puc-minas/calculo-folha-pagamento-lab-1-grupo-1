# ===============================
# Common Configuration
# ===============================
server.port=8080
server.servlet.context-path=/

spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

logging.level.com.payroll=DEBUG
logging.level.org.springframework.security=DEBUG

spring.profiles.active=postgres

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Pool de conex√µes (HikariCP)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

app.name=Sistema de Folha de Pagamento
app.version=1.0.0