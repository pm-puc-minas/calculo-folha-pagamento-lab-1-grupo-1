spring.profiles.active=dev

# H2 Database Persistente (Caminho alterado para relativo)
# CORREÇÃO: Define o banco de dados para ser criado na pasta 'data' da raiz do projeto
spring.datasource.url=jdbc:h2:file:./data/test;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUEspring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Sintaxe corrigida)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console